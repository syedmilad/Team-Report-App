    <div class="button-class">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="bi bi-plus-circle-fill"> button</i>
        </button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Create New Team </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-4">
                                <label for="exampleInputEmail1" class="form-label">Enter your Team Name</label>
                                <input type="name" class="form-control" placeholder="Team Name" id="name"
                                    aria-describedby="emailHelp">
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>
                            <select class="form-select my-2" id="category" aria-label="Default select example">
                                <option selected>Category</option>
                                <option value="Web & mob app">Web & mob app</option>
                                <option value="Graphic Designing">Graphic Designing</option>
                                <option value="Video Editing ">Video Editing</option>
                            </select>
                            <div class="mb-3 my-2">
                                <label for="exampleInputEmail1" class="form-label"></label>
                                <input type="email" class="form-control" id="member" placeholder="Member (type email)"
                                    id="exampleInputEmail1" aria-describedby="emailHelp">

                            </div>
                            <!-- <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                            <button type="submit" onclick="create()"
                                class="btn btn-primary  text-center">Create</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary"><i class="bi bi-plus-circle-fill"></i></button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
